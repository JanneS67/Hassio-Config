- alias: 'Lights on 06:00.'
  trigger:
    - platform: time
      at: '06:00:00'
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
  action:
    - service: light.turn_on
      entity_id:
        - light.hue_color_lamp_1
    - service: switch.turn_on
      entity_id: switch.kitchen_accents



